<mat-card>
    <mat-card-content>
        <h4>Search country</h4>

        <form class="form-inline">
            <div class="form-group">
                <input #search
                       class="form-control"
                       placeholder="Enter search string"
                       type="search">
            </div>
            <br/>

            <button (click)="doSearch(search.value)" class="btn btn-primary" type="button">Search</button>
        </form>

        <hr/>

        <div class="text-center">
            <p *ngIf="loading" class="lead">Loading...</p>
        </div>

        <ul class="list-group">
            <li *ngFor="let country of countries" class="list-group-item">
                <img border="1" height="12" src="{{country.flag}}" width="21"> {{country.name}}
            </li>
        </ul>

    </mat-card-content>
</mat-card>
